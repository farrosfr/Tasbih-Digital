<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="background"></div>

  <!-- Counter Container -->
  <div class="container">
    <!-- Counter Display -->
    <div id="count" class="count-number">0</div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="circle-btn large" id="increment-btn">+</button>
      <button class="circle-btn small" id="decrement-btn">-</button>
    </div>

    <!-- Reset Button -->
    <button class="reset-btn" id="reset-btn">Reset</button>

    <!-- Options -->
    <div class="options">
      <label>
        <input type="checkbox" id="sound-option"> Suara
      </label>
      <label>
        <input type="checkbox" id="vibrate-option"> Getar
      </label>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="palestine">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg" alt="Bendera Palestina">
      <span class="hashtag">#FreePalestine</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
